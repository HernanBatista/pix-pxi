<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>Pixeled</title>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<!-- Modal -->
	<div class="modal fade pce" id="streamModal" tabindex="-1" aria-labelledby="streamModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="streamModalLabel">Teste</h5>
					<button type="button" class="btnclose" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x-lg"></i></button>
				</div>
				<div class="modal-body">
					<!-- Enter button -->
					<div id="enter" hidden>
						<div class="container">
							<p style="color: #000;">Home</p>
						</div>
					</div>
					<div id="others" hidden>
						<p style="color: #000;">Coming soon..</p>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


	<!-- <div id="particles-js" class="vh98 position-absolute"></div> -->
	<video id="video" width="100%" height="100%" autoplay muted="" loop="">
		<source src="video/fundo.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	
	<div id="space-invader"></div>
	
	<main class="section">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="invis"></div>
					<div id="bt1" class="but2" data-bs-toggle="modal" data-bs-target="#streamModal" data-bs-whatever="ENTER"><p>Home</p></div>
					<div id="hov" class="invis2"></div>
				</div>
				<div class="col">
					<div class="invis"></div>
					<div id="bt2" class="but2" data-bs-toggle="modal" data-bs-target="#streamModal" data-bs-whatever="ROADMAP"><p>Roadmap</p></div>
					<div id="hov2" class="invis2"></div>
				</div>
				<div class="col">
					<div class="invis"></div>
					<div id="bt3" class="but2" data-bs-toggle="modal" data-bs-target="#streamModal" data-bs-whatever="WHITEPAPER"><p>WHITEPAPER</p></div>
					<div id="hov3" class="invis2"></div>
				</div>
				<div class="col">
					<div class="invis"></div>
					<div id="bt4" class="but2" data-bs-toggle="modal" data-bs-target="#streamModal" data-bs-whatever="TEAM"><p>TEAM</p></div>
					<div id="hov4" class="invis2"></div>
				</div>
				<div class="col">
					<div class="invis"></div>
					<div id="bt5" class="but2" data-bs-toggle="modal" data-bs-target="#streamModal" data-bs-whatever="PLAY"><p>PLAY</p></div>
					<div id="hov5" class="invis2"></div>
				</div>
			</div>
		</div>
	</main>

	<description>
		<label class="disable">Disable Sounds <input id="disable" checked="checked" type="checkbox"/></label>
	</description>


	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.3/velocity.min.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="plugins/script.js"></script>
	<script src="plugins/particles.js/particles.js"></script>
	<script src="plugins/particles.js/app.js"></script>	
	<script src="plugins/modal.js"></script>

</body>
</html>
